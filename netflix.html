<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="icon" type="image/x-icon" href="images/favicon logo.png">
</head>
<body>
    <div class="main">
        <nav class="nav">
            <span><img src="images/logo2-removebg-preview.png" id="logo"></span>
            <div>
                <button id="drop-down">English</button>
                <button id="btn">Sign in</button>
            </div>
        </nav>
        <div class="box1"></div>
        <div class="main-text">
            <span id="main-text1">Unlimited movies, TV shows and more</span>
            <span id="main-text2">Watch anywhere. Cancel anytime.</span>
            <span id="main-text3">Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="email-input">
                <input type="email" id="input">
                <button id="started">Get Started ></button>
            </div>
        </div>
    </div>
    <div class="section2">
        <div class="inner-sec">
            <div class="content-text">
                <span id="text1">Enjoy on your TV</span>
                <span id="text2">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</span>
            </div>
            <div class="image1">
                <img src="images/tv.png">
                <video src="videos/video1.m4v" autoplay loop ></video>
            </div>
        </div>
    </div>
</body>
<script src="netflix.js"></script>
</html>
